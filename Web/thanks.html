<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>James Jnr — Thank You</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{
      --bg:#111111; --text:#e5e5e5; --muted:#8a8a8a; --accent:#1f3d2b; --grid-line:rgba(26,26,26,0.9);
    }
    body {
      font-family:'Inter',system-ui,Arial;
      background:var(--bg);
      color:var(--text);
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }
    body::before{
      content:"";
      position:fixed; inset:0;
      background-image:
        linear-gradient(var(--grid-line) 1px,transparent 1px),
        linear-gradient(90deg,var(--grid-line) 1px,transparent 1px);
      background-size:40px 40px;
      opacity:0.12;
      pointer-events:none;
      z-index:0;
    }
    .btn-accent{
      color:var(--accent);
      border:1px solid var(--accent);
      background:transparent;
      padding:0.6rem 1.2rem;
      border-radius:10px;
      font-weight:600;
      transition:background 180ms ease,color 180ms ease,transform 120ms ease;
    }
    .btn-accent:hover{background:var(--accent);color:var(--text);transform:translateY(-2px);}
  </style>
</head>
<body>
  <main class="relative z-10 max-w-lg mx-auto px-6">
    <h1 class="text-3xl md:text-4xl font-extrabold mb-4">Thank You!</h1>
    <p class="text-[var(--muted)] mb-6">
      Your request has been sent successfully. I’ll review it and get back to you within 24–48 hours.
    </p>
    <a href="index.html" class="btn-accent">Return to Home</a>
  </main>
</body>
</html>
